<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Picker Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Picker Generator</h1>
      <form class="gen-form">
        <div class="gen-container">
          <label for="num-of-items">Number of Items:</label>
          <input type="text" id="userInput" placeholder=" " />
          <button id="addItem">Add</button>

          <ul id="itemList"></ul>
          <button id="pickRandom">Pick for Me</button>
        </div>
      </form>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
