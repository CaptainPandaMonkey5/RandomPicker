<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Random Picker Generator</title>
    <link rel="icon" type="image/x-icon" href="assets/Commission-3.png">
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <style>
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }

      .bg-wave-svg {
        background-image: url("assets/wave-haikei.svg");
      }

      .bg-block-wave-svg {
        background-image: url("assets/block-wave-haikei.svg");
      }
    </style>
  </head>
  <body class="bg-wave-svg bg-no-repeat bg-cover">
    <div class="mx-20 my-20 items-center flex justify-center font-mono">
      <div
        class="bg-block-wave-svg bg-center bg-cover border-spacing-32 rounded-lg inline-block p-10 mt-10 mb-10 text-xl shadow-2xl"
      >
        <h1 class="text-center text-2xl font-bold text-white">Random Picker</h1>

        <div>
          <form class="items-center justify-center">
            <div>
              <label for="userInput" class="text-white">Type the Items:</label>
              <input
              type="text"
              id="userInput"
              placeholder=" "
              class="pl-2 px-2 focus:outline-none rounded-md"
              >
              <button
                id="addItem"
                class="bg-zinc-500 px-4 py-2 ml-1 mt-2 rounded-full text-white hover:bg-zinc-300 shadow hover:shadow-lg hover:shadow-zinc-600"
              >
                Add
              </button>

              <ul id="itemList" class="my-3 text-white"></ul>
              <button
                id="pickRandom"
                class="bg-zinc-500 px-4 py-2 rounded-full text-white hover:bg-zinc-300 shadow hover:shadow-lg hover:shadow-zinc-600"
              >
                Pick for Me
              </button>

              <button
                id="clearButton"
                class="bg-zinc-500 px-4 py-2 ml-1 mt-2 rounded-full text-white hover:bg-zinc-300 shadow hover:shadow-lg hover:shadow-zinc-600"
              >
                Clear
              </button>
            </div>
          </form>
        </div>

        <p id="result" class="text-white"></p>
      </div>
    </div>

    <footer class="text-beige p-5 w-full bottom-0 left-0">
      <div class="flex flex-wrap justify-around px-5">
        <div class="text-center py-2 border-t border-white mt-5">
          <p class="m-0 text-white">&copy; 2024 CaptainPandaMonkey</p>
        </div>
      </div>
    </footer>
  </body>
</html>
